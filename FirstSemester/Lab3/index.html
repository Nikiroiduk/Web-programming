<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="switch.css">
    <link rel="stylesheet" href="pagination.css">
    <link rel="stylesheet" href="pendulum.css">
    <link rel="stylesheet" href="marvel.css">
    <title>Lab3</title>
</head>
<body>
    <div class="text-center p-5 container-fluid">
        <div class="m-5">
            <div class="mb-3">Toggle switch</div>
            <label class="switch position-relative">
                <input type="checkbox" checked>
                <span class="slider round">
                    <div class="cloud position-absolute">
                        <div class="bottom_c"></div>
                        <div class="right_c"></div>
                        <div class="left_c"></div>
                    </div>
                    <div class="stars position-absolute">
                        <div class="meh position-relative">
                            <div class="star star1 position-absolute"></div>
                            <div class="star star2 position-absolute"></div>
                            <div class="star star3 position-absolute"></div>
                            <div class="star star4 position-absolute"></div>
                            <div class="star star5 position-absolute"></div>
                        </div>
                    </div>
                    <div class="stars position-absolute">
                        <div class="meh position-relative">
                            <div class="crater crater1 position-absolute"></div>
                            <div class="crater crater2 position-absolute"></div>
                            <div class="crater crater3 position-absolute"></div>
                        </div>
                    </div>
                </span>
            </label>
        </div>

        <div class="m-5">
            <div class="mb-3">Pagination</div>
            <div class="center">
                <div class="paginationCustom">
                    <a id="dec" onclick="decrement()">
                        <div class="position-relative arrow">
                            <div class="position-absolute top-left-arrow"></div>
                            <div class="position-absolute bottom-left-arrow"></div>
                        </div>
                    </a>
                    <a id="inc" onclick="increment()">
                        <div class="position-relative arrow">
                            <div class="position-absolute top-right-arrow"></div>
                            <div class="position-absolute bottom-right-arrow"></div>
                        </div>
                    </a>
                    <div class="row" style="margin-left: calc(50% - 10px)">
                        <div class="quote-1"><span id="counter"></span>/5</div>
                    </div>
                </div> 
            </div>
        </div>

        <div class="m-5">
            <div class="mb-3">Pendulum</div>
            <div class="pendulum">
                <div class="bulb-container position-relative" onclick="startAnimation()">
                    <div id="leftKnob" class="knobL">
                        <div class="bulb bulb1 position-absolute"></div>
                    </div>
                    <div class="bulb bulb2 position-absolute"></div>
                    <div class="bulb bulb3 position-absolute"></div>
                    <div class="bulb bulb4 position-absolute"></div>
                    <div class="bulb bulb5 position-absolute"></div>
                    <div class="bulb bulb6 position-absolute"></div>
                    <div id="rightKnob" class="knobR">
                        <div class="bulb bulb7 position-absolute"></div>
                    </div>
                </div>
                <div class="shadowContainer position-relative">
                    <div id="leftKnobShadow" class="shadowC shadow1 position-absolute"></div>
                    <div class="shadowC shadow2 position-absolute"></div>
                    <div class="shadowC shadow3 position-absolute"></div>
                    <div class="shadowC shadow4 position-absolute"></div>
                    <div class="shadowC shadow5 position-absolute"></div>
                    <div class="shadowC shadow6 position-absolute"></div>
                    <div id="rightKnobShadow" class="shadowC shadow7 position-absolute"></div>
                </div>
            </div>
        </div>

        <div class="m-5">
            <div class="mb-3">Marvel</div>
            <div class="avengers">
                <div class="avengers-top"></div>
                <div class="hulk">
                    <div class="head">
                        <div class="mouth"></div>
                    </div>
                    <div class="right-arm"></div>
                    <div class="fist"></div>
                    <div class="left-arm"></div>
                    <div class="body"></div>
                    <div class="right-leg"></div>
                    <div class="left-leg"></div>
                </div>
                <div class="captain">
                    <div class="head">A</div>
                    <div class="body">
                        <div class="star"></div>
                    </div>
                    <div class="right-arm">
                        <div class="right-hand"></div>
                    </div>
                    <div class="left-arm">
                        <div class="left-hand"></div>
                    </div>
                    <div class="shield">
                        <div class="star"></div>
                    </div>
                    <div class="legs"></div>
                    <div class="boots"></div>
                </div>
                <div class="ironman">
                    <div class="helmet">
                        <div class="mask"></div>
                    </div>
                    <div class="right-arm">
                    </div>
                    <div class="left-arm">
                        <div class="flame"></div>
                    </div>
                    <div class="body">
                        <div class="power">
                            <div class="beam"></div>
                        </div>
                    </div>
                    <div class="right-leg">
                        <div class="container">
                            <div class="red flame"></div>
                            <div class="orange flame"></div>
                            <div class="yellow flame"></div>
                            <div class="white flame"></div>
                        </div>
                    </div>
                    <div class="left-leg">
                        <div class="container">
                            <div class="red flame"></div>
                            <div class="orange flame"></div>
                            <div class="yellow flame"></div>
                            <div class="white flame"></div>
                        </div>
                    </div>
                </div>
                <div class="thor">
                    <div class="helmet"></div>
                    <div class="head">
                        <div class="beard"></div>
                    </div>
                    <div class="cap"></div>
                    <div class="arm-right"></div>
                    <div class="arm-left">
                        <div class="hammer"></div>
                    </div>
                    <div class="body"></div>
                    <div class="legs"></div>
                    <div class="feet"></div>
                </div>
                <div class="lightning-box">
                    <div class="lightning"></div>
                    <div class="lightning"></div>
                    <div class="lightning"></div>
                    <div class="lightning"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
